  <script>
    let finalResult;
    let evenOddResult;

    let num1 = 4;
    let num2 = 2; 
    let num3 = 9;
    let num4 = 1;
    let result1 = num1 + num2;
    let result2 = num3 - num4;
    finalResult = result1 * result2;
    evenOddResult = finalResult % 2; // 0 significa que es par, 1 significa que es impar

    // Don't edit the code below here!

    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    const finalResultCheck = finalResult === 48 ? `Yes, well done!` : `No, it is ${ finalResult }`;
    para1.textContent = `Is the finalResult 48? ${ finalResultCheck }`;
    const para2 = document.createElement('p');
    const evenOddResultCheck = evenOddResult === 0 ? 'The final result is even!' : 'The final result is odd. Hrm.';
    para2.textContent = evenOddResultCheck;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
